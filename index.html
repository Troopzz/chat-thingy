<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Chatboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Chatboard</h1>
        <div class="conversation">
            <!-- GitHub Issue Comments will be displayed here -->
        </div>
        <div class="input-box">
            <textarea id="comment" placeholder="Type your message..."></textarea>
            <button id="submit">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
